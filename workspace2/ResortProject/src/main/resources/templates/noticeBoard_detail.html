<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<body>
	<th:block layout:fragment="content">
		<div class="container">
			<div class="row mb-5 align-items-center">
				<div class="table-container deco center inner-bordered">		
					<div style="width: 100%; height: 150px;"></div>
			
			
				    <!-- 질문 -->
				    <h2 class="border-bottom py-2" th:text="${notice.title}"></h2>
				    <div class="card my-3">
				        <div class="card-body">
				            <div class="card-text" style="white-space: pre-line;" th:text="${notice.content}"></div>
				            <div class="d-flex justify-content-end">
				                <div class="badge bg-light text-dark p-2 text-start">
				                    <div th:text="${notice.date}"></div>
				                </div>
				            </div>
				        </div>
				    </div>
				    
				    
				    
				    
				</div>
			</div>
		</div>
	</th:block>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="exceptionFragment">

	<script>
		function validateId() {
			var idField = document.getElementById("id");
			var idValue = idField.value.trim(); // 앞뒤 공백을 제거하고 값을 가져옵니다.

			// 아이디의 길이를 확인합니다.
			if (idValue.length < 3 || idValue.length > 20) {
				// 아이디가 3자 미만 또는 20자 초과인 경우 오류 메시지를 표시합니다.
				alert("아이디는 3자 이상, 20자 이하로 입력해주세요.");
				idField.focus(); // 커서를 아이디 필드로 이동합니다.
				return false; // 유효성 검사 실패
			}

			// 아이디의 패턴을 확인합니다.
			var idPattern = /^[가-힣a-zA-Z0-9]+$/; // 허용되는 패턴 정의
			if (!idPattern.test(idValue)) {
				// 패턴과 일치하지 않는 경우 오류 메시지를 표시합니다.
				alert("아이디는 한글, 영어 대소문자와 숫자만 허용됩니다.");
				idField.focus(); // 커서를 아이디 필드로 이동합니다.
				return false; // 유효성 검사 실패
			}

			// 아이디가 필수 입력 값인지 확인합니다.
			if (idValue === "") {
				// 아이디가 비어있는 경우 오류 메시지를 표시합니다.
				alert("아이디는 필수 입력 값입니다.");
				idField.focus(); // 커서를 아이디 필드로 이동합니다.
				return false; // 유효성 검사 실패
			}

			// 모든 유효성 검사를 통과한 경우
			return true; // 유효성 검사 성공
		}

		function validatePassword() {
			var passwordField = document.getElementById("password");
			var passwordValue = passwordField.value.trim();

			if (passwordValue.length < 3 || passwordValue.length > 20) {
				alert("비밀번호는 3자 이상, 20자 이하로 입력해주세요.");
				passwordField.focus();
				return false;
			}

			var passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d@#$%^&+=!]+$/;
			if (!passwordPattern.test(passwordValue)) {
				alert("영어 대소문자, 숫자, 특수 기호(@#$%^&+=!)를 포함하는 패턴이어야 합니다.");
				passwordField.focus();
				return false;
			}

			if (passwordValue === "") {
				alert("비밀번호는 필수 입력 값입니다.");
				passwordField.focus();
				return false;
			}

			return true;
		}

		function validateEmail() {
			var emailField = document.getElementById("email");
			var emailValue = emailField.value.trim();

			var emailPattern = /^(?:\\w+\\.?)*\\w+@(?:\\w+\\.)+\\w+$/;
			if (!emailPattern.test(emailValue)) {
				alert("이메일 형식이 올바르지 않습니다.");
				emailField.focus();
				return false;
			}

			if (emailValue === "") {
				alert("이메일은 필수 입력 값입니다.");
				emailField.focus();
				return false;
			}

			return true;
		}

		function validateName() {
			var nameField = document.getElementById("name");
			var nameValue = nameField.value.trim();

			if (nameValue.length < 2 || nameValue.length > 30) {
				alert("이름은 2자 이상, 30자 이하로 입력해주세요.");
				nameField.focus();
				return false;
			}

			var namePattern = /^[가-힣a-zA-Z]+$/;
			if (!namePattern.test(nameValue)) {
				alert("이름이 올바르지 않습니다.");
				nameField.focus();
				return false;
			}

			if (nameValue === "") {
				alert("이름은 필수 입력 값입니다.");
				nameField.focus();
				return false;
			}

			return true;
		}

		function validatePhoneNumber() {
			var phoneNumberField = document.getElementById("phoneNumber");
			var phoneNumberValue = phoneNumberField.value.trim();

			var phoneNumberPattern = /^\\d{11,11}+$/;
			if (!phoneNumberPattern.test(phoneNumberValue)) {
				alert("전화번호는 숫자 11자리만 허용됩니다.");
				phoneNumberField.focus();
				return false;
			}

			if (phoneNumberValue === "") {
				alert("전화번호는 필수 입력 값입니다.");
				phoneNumberField.focus();
				return false;
			}

			return true;
		}
	</script>

</th:block>

</html>
